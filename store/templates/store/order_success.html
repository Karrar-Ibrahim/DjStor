{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm border-0 p-5 mx-auto" style="max-width: 600px;">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>
        <h2 class="mb-3">شكراً لطلبك!</h2>
        <p class="lead">رقم الطلب: <strong>#{{ order.id }}</strong></p>
        <p class="text-muted">تم استلام طلبك بنجاح. لإسراع عملية التوصيل، يرجى إرسال تفاصيل الطلب إلينا عبر واتساب.</p>
        
        <div class="d-grid gap-2 col-md-8 mx-auto mt-4">
            <a href="{{ whatsapp_url }}" target="_blank" class="btn btn-success btn-lg">
                <i class="bi bi-whatsapp"></i> إرسال الطلب عبر واتساب
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                العودة للرئيسية
            </a>
        </div>
    </div>
</div>
{% endblock %}
