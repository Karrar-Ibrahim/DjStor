{% extends 'base.html' %}

{% block title %}استعادة الحساب{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 p-4 text-center">
                <div class="mb-3 text-warning">
                    <i class="bi bi-shield-lock display-1"></i>
                </div>
                <h3 class="fw-bold mb-3">نسيت كلمة المرور؟</h3>
                <p class="text-muted small mb-4">أدخل بريدك الإلكتروني وسنرسل لك رمز تحقق لاستعادة حسابك.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold small">البريد الإلكتروني</label>
                        {{ form.email }}
                        {{ form.email.errors }}
                    </div>
                    <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold text-white">إرسال الرمز</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none small">عودة لتسجيل الدخول</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
