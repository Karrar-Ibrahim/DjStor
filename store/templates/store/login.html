{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold">تسجيل الدخول</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                اسم المستخدم أو كلمة المرور غير صحيحة.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">دخول</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">ليس لديك حساب؟ <a href="{% url 'register' %}" class="text-decoration-none">سجل الآن</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
