{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <!-- أيقونة وعنوان -->
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                            <i class="bi bi-person-fill fs-1"></i>
                        </div>
                        <h3 class="fw-bold text-dark">مرحباً بعودتك</h3>
                        <p class="text-muted small">سجل دخولك للمتابعة</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger d-flex align-items-center small rounded-3 mb-4" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>اسم المستخدم أو كلمة المرور غير صحيحة.</div>
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">اسم المستخدم</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                                <input type="text" name="username" class="form-control border-start-0 ps-0" required placeholder="أدخل اسم المستخدم">
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <label class="form-label fw-bold small text-muted">كلمة المرور</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" class="form-control border-start-0 ps-0" required placeholder="••••••••">
                            </div>
                        </div>

                        <!-- رابط نسيت كلمة المرور (الإضافة الجديدة) -->
                        <div class="d-flex justify-content-end mb-4">
                            <a href="{% url 'forgot_password' %}" class="text-decoration-none small text-primary fw-bold">
                                نسيت كلمة المرور؟
                            </a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill shadow-sm hover-scale">تسجيل الدخول</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="text-muted small mb-0">ليس لديك حساب؟ <a href="{% url 'register' %}" class="text-decoration-none fw-bold">أنشئ حساباً جديداً</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
