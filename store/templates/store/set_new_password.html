{% extends 'base.html' %}

{% block title %}تعيين كلمة مرور جديدة{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <h3 class="fw-bold mb-4 text-center text-success">كلمة مرور جديدة</h3>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold mt-3">حفظ وتغيير</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
